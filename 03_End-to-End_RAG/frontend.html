<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 03: RAG System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }
        
        .section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #28a745;
            background: #f0fff4;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .chat-area {
            display: flex;
            flex-direction: column;
            height: 400px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        
        .message.assistant {
            background: #e9ecef;
            color: #495057;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .message-input:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .status {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .file-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Session 03: RAG System</h1>
            <p>Upload PDFs and chat with your documents using AI</p>
        </div>
        
        <div class="main-content">
            <!-- Upload Section -->
            <div class="section">
                <h2>üìÑ Upload Document</h2>
                
                <div class="upload-area" id="uploadArea">
                    <p>üìÅ Drag & drop a PDF file here or click to select</p>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Choose PDF File
                    </button>
                </div>
                
                <div id="fileInfo" class="file-info" style="display: none;">
                    <strong>Selected:</strong> <span id="fileName"></span><br>
                    <strong>Size:</strong> <span id="fileSize"></span>
                </div>
                
                <div id="uploadStatus"></div>
            </div>
            
            <!-- Chat Section -->
            <div class="section">
                <h2>üí¨ Chat with Document</h2>
                
                <div class="mode-toggle">
                    <button class="mode-btn active" id="ragModeBtn" onclick="setMode('rag')">
                        üß† RAG Mode
                    </button>
                    <button class="mode-btn" id="chatModeBtn" onclick="setMode('chat')">
                        üí≠ Regular Chat
                    </button>
                </div>
                
                <div class="chat-area">
                    <div class="messages" id="messages">
                        <div class="message assistant">
                            üëã Hello! Upload a PDF document to start chatting with it, or switch to regular chat mode.
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" class="message-input" id="messageInput" 
                               placeholder="Ask a question about your document..." 
                               onkeypress="handleKeyPress(event)">
                        <button class="send-btn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const BACKEND_URL = 'http://localhost:5000';  // Local Flask server
        let currentMode = 'rag';
        let uploadedFile = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupFileUpload();
            checkBackendHealth();
        });
        
        // File upload setup
        function setupFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });
            
            // File input change
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });
        }
        
        // Handle file selection
        function handleFileSelect(file) {
            if (!file.name.endsWith('.pdf')) {
                showStatus('error', 'Please select a PDF file.');
                return;
            }
            
            uploadedFile = file;
            
            // Show file info
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = (file.size / (1024 * 1024)).toFixed(2) + ' MB';
            document.getElementById('fileInfo').style.display = 'block';
            
            // Upload file
            uploadFile(file);
        }
        
        // Upload file to backend
        async function uploadFile(file) {
            showStatus('info', 'Uploading PDF...');
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/upload-pdf`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('success', `‚úÖ ${data.message} (${data.chunks_added} chunks added)`);
                    addMessage('assistant', `üìÑ Document "${data.filename}" uploaded successfully! You can now ask questions about it.`);
                } else {
                    showStatus('error', `‚ùå ${data.error}`);
                }
            } catch (error) {
                showStatus('error', `‚ùå Upload failed: ${error.message}`);
            }
        }
        
        // Set chat mode
        function setMode(mode) {
            currentMode = mode;
            
            // Update button styles
            document.getElementById('ragModeBtn').classList.toggle('active', mode === 'rag');
            document.getElementById('chatModeBtn').classList.toggle('active', mode === 'chat');
            
            // Update placeholder
            const input = document.getElementById('messageInput');
            input.placeholder = mode === 'rag' 
                ? 'Ask a question about your document...' 
                : 'Type your message...';
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            const typingId = addMessage('assistant', 'ü§î Thinking...');
            
            try {
                let response;
                
                if (currentMode === 'rag') {
                    response = await fetch(`${BACKEND_URL}/api/rag-chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_message: message
                        })
                    });
                } else {
                    response = await fetch(`${BACKEND_URL}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_message: message
                        })
                    });
                }
                
                const data = await response.json();
                
                // Remove typing indicator
                document.getElementById(typingId).remove();
                
                if (response.ok) {
                    addMessage('assistant', data.response);
                } else {
                    addMessage('assistant', `‚ùå Error: ${data.error}`);
                }
            } catch (error) {
                // Remove typing indicator
                document.getElementById(typingId).remove();
                addMessage('assistant', `‚ùå Connection error: ${error.message}`);
            }
        }
        
        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Add message to chat
        function addMessage(type, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            
            const messageId = 'msg_' + Date.now();
            messageDiv.id = messageId;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageId;
        }
        
        // Show status message
        function showStatus(type, message) {
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        // Check backend health
        async function checkBackendHealth() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('success', '‚úÖ Backend connected successfully');
                } else {
                    showStatus('error', '‚ùå Backend connection failed');
                }
            } catch (error) {
                showStatus('error', '‚ùå Backend not running. Please start the Flask server.');
            }
        }
    </script>
</body>
</html>
